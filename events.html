<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Index</title>
<script src="js/jquery.js"></script>

<script>

    $("document").ready(function(){

        $("#textBox").on("click", whenMouseIsClicked);

        $("#textBox").on("mouseleave", whenMouseLeaves);


        function whenMouseIsClicked(){
            $("#textBox").html("<h1>You clicked me!</h1>");
        }

        function whenMouseLeaves(){
            $("#textBox").html("<h1>Where ya goin?</h1>");
        }


    });

</script>

<style>
    #textBox {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        background-color: rgb(83, 175, 255);
    }
</style>

</head>
<body>

    <div id="textBox">
    </div>

</body>
</html>
